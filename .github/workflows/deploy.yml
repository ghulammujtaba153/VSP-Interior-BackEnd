name: Deploy VSP Interior Backend

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 via SSH
        run: |
          echo "Deploying branch: ${{ github.ref_name }}"

          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << EOF
            set -e

            BRANCH_NAME="${{ github.ref_name }}"

            # ==============================
            # Branch Configuration
            # ==============================
            if [ "\$BRANCH_NAME" = "main" ]; then
              PROJECT_DIR="vsp-backend-prod"
              CONTAINER_NAME="vsp-backend-prod"
              IMAGE_NAME="vsp-backend-prod"
              PORT="5000"
              ENV_FILE=".env.prod"
              REPO_BRANCH="main"

            elif [ "\$BRANCH_NAME" = "dev" ]; then
              PROJECT_DIR="vsp-backend-dev"
              CONTAINER_NAME="vsp-backend-dev"
              IMAGE_NAME="vsp-backend-dev"
              PORT="5001"
              ENV_FILE=".env.dev"
              REPO_BRANCH="dev"

            else
              echo "Branch not configured for deployment"
              exit 1
            fi

            echo "Using directory: \$PROJECT_DIR"
            echo "Container: \$CONTAINER_NAME"
            echo "Port: \$PORT"

            # ==============================
            # Create directory if not exists
            # ==============================
            if [ ! -d "\$PROJECT_DIR" ]; then
              git clone -b \$REPO_BRANCH https://github.com/ghulammujtaba153/VSP-Interior-BackEnd \$PROJECT_DIR
            fi

            cd \$PROJECT_DIR

            # ==============================
            # Pull latest code
            # ==============================
            git fetch origin
            git checkout \$REPO_BRANCH
            git reset --hard origin/\$REPO_BRANCH

            # ==============================
            # Check env file
            # ==============================
            if [ ! -f "\$ENV_FILE" ]; then
              echo "Missing env file: \$ENV_FILE"
              exit 1
            fi

            # ==============================
            # Stop and remove old container
            # ==============================
            docker rm -f \$CONTAINER_NAME 2>/dev/null || true

            # ==============================
            # Remove old image
            # ==============================
            docker rmi \$IMAGE_NAME 2>/dev/null || true

            # ==============================
            # Build new image
            # ==============================
            docker build -t \$IMAGE_NAME .

            # ==============================
            # Run container
            # App ALWAYS runs internally on 5000
            # ==============================
            docker run -d \
              --name \$CONTAINER_NAME \
              --env-file "\$(pwd)/\$ENV_FILE" \
              -p \$PORT:5000 \
              --restart always \
              \$IMAGE_NAME

            # ==============================
            # Cleanup unused images
            # ==============================
            docker image prune -f

            echo "Deployment successful!"
            docker ps --filter "name=\$CONTAINER_NAME"

          EOF
